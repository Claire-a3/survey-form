<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <div class="navbar">
    <div class="main">
    <h1 class="header">SURVEY FORM</h1>
    <p class="prov">Kindly provide the information below:</p>
    <form id="survey-form" action="form page">
    <div>
       <!-- <label id="name-label" for="name">Name:</label>  -->
        <input type="text" class="nameinp" id="name" name= "user name" placeholder="Enter name" required><br>
        <!-- <label id="email-label" for="Email">Email:</label>    -->
        <input type="email" class="mailinp" id="email" name= "user email" placeholder="Enter email" required><br>
        <!-- <label id="number-label" for="number">Number</label>  -->
        <input type="number" class="numinp" id="number" name="user name" placeholder="Enter number" min="1" max="9"><br>
        <label class="gender" for="gender"> Gender</label>
      <select id="dropdown" name="dropdown">
         <option>Male</option>
         <option>Female</option>
      </select><br>
      <label name="literacy" class="lite">Literacy:</label>
        <label name="literate" class="lite" for="literate">Literate</label>
        <input type="radio" name="literate">
        <label name="literate" class="lite" for="illiterate">Learning</label>
        <input type="radio" name="illiterate">
        <label name="literate" class="lite" for="illiterate">Illiterate</label>
        <input type="radio" name="illiterate">
    <div>
        <label class="codelang" name="codelang" for="codelang">Language:</label>
        <label class="lite2" name="java" for="java">Java</label><input type="checkbox" value="java" name="Java">
        <label class="lite2" name="python" for="python">Python</label><input type="checkbox" value="python" name="Python">
        <label class="lite2" name="C#" for="C#">C#</label><input type="checkbox" value="C#" name="C#">
        <label class="lite2" name="javascript" for="javascript">Javascript</label><input type="checkbox" value="javascript" name="Javascript">
        <input class="txt" type="textarea" name="comment">
    </div>
    <div>
        <input class="btn" type="submit" id="submite">
    </div>
    
    </form>
    </div>
    </div>
</body>
</html>
