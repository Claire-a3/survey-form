<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <div class="navbar">
    <div class="main">
    <h1 class="header">SURVEY FORM</h1>
    <p class="prov">Kindly provide the information below:</p>
    <form id="survey-form" action="form page">
    <div>
       <!-- <label id="name-label" for="name">Name:</label>  -->
        <input type="text" class="nameinp" id="name" name= "user name" placeholder="Enter name" required>
        <!-- <label id="email-label" for="Email">Email:</label>    -->
        <input type="email" class="mailinp" id="email" name= "user email" placeholder="Enter email" required>
        <!-- <label id="number-label" for="number">Number</label>  -->
        <input type="number" class="numinp" id="number" name="user name" placeholder="Enter number" min="1" max="9">

    <div>
        <label for="gender"> Gender</label>
      <select id="dropdown" name="dropdown">
         <option>Male</option>
         <option>Female</option>
         
      </select>
    </div>
    <div>
        <label name="literacy">Literacy</label><br>
        <label name="literate" for="literate">Literate</label>
        <input type="radio" name="literate">
        <label name="literate" for="illiterate">Literate</label>
        <input type="radio" name="illiterate">
    </div>
    <div>
        <label name="codelang" for="codelang">Coding Language:</label><br>
        <label name="java" for="java">Java</label><input type="checkbox" value="java" name="Java"><br>
        <label name="python" for="python">Python</label><input type="checkbox" value="python" name="Python"><br>
        <label name="C#" for="C#">Python</label><input type="checkbox" value="C#" name="C#"><br>
        <label name="javascript" for="javascript">Javascript</label><input type="checkbox" value="javascript" name="Javascript">

    </div>
    <div>
        <input type="textarea" name="comment">
    </div>
    <div>
        <input type="submit" id="submite">
    </div>
    
    </form>
    </div>
    </div>
</body>
</html>
